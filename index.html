<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Random Quote</title>
    <meta
      name="description"
      content="devChallenges.io - Random Quote | by h-yoshikawa44"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Random Quote</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="quote-card">
          <div id="quote-card-loading" class="quote-card--loading">
            <p>Loading...</p>
          </div>
          <div id="quote-card-content" class="hidden">
            <cite id="author-name" class="quote-card__author">
              George Bernard Show
            </cite>
            <div id="tag-list" class="quote-card__tag-list">
              <span class="quote-card__tag">Famous Quotes</span>
              <span class="quote-card__tag">Inspirational</span>
            </div>
            <blockquote id="quote-text" class="quote-card__quote">
              “Learn from yesterday, live for today, hope for tomorrow.”
            </blockquote>
          </div>
        </div>
        <div class="action-buttons">
          <button
            id="quote-change-button"
            class="action-buttons__button"
            title="Change Quote"
          >
            <img
              class="action-buttons__button-icon"
              src="/images/Regroup.svg"
              alt="quote change"
              width="24"
              height="24"
            />
          </button>
          <button class="action-buttons__button" title="Copy Quote">
            <img
              id="copy-button"
              class="action-buttons__button-icon"
              src="/images/link.svg"
              alt="copy quote"
              width="24"
              height="24"
            />
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
